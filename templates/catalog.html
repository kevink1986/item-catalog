{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-sm-4">
    <h3>Categories</h3>
    {% for c in categories %}

        <p>{{c.name}}</p>

    {% endfor %}
    </div>
    <div class="col-sm-6">
    <h3>Latest Items</h3>
    {% for i in items %}

        <p>{{i.name}} ({{i.category.name}})</p>

    {% endfor %}
    </div>
</div>

{% endblock %}
