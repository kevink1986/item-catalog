{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col-sm-4">
    <h3>Categories</h3>
    {% for c in categories %}

        <p><a href="{{ url_for('showCategory', category_name = c.name) }}">{{c.name}}</a></p>

    {% endfor %}
    </div>
    <div class="col-sm-6">
    <h3>{{category.name}} items ({{count}} items)</h3>
    {% for i in items %}

        <p><a href="{{ url_for('showItem', category_name = i.category.name, item_name = i.name) }}">{{i.name}}</a></p>

    {% endfor %}
    </div>
</div>

{% endblock %}
