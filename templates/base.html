<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Udacity catalog app!</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" >
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <link href="{{ url_for('static', filename='css/jumbotron-narrow.css') }}" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

        <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="//apis.google.com/js/platform.js?onload=start"> </script>
        <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->

    </head>
    <body>
        <div class="container">

            <div class="header clearfix">
                <nav>
                    <ul class="nav nav-pills pull-right">
                        {% if 'username' not in session %}
                            <li role="presentation" class="nav-link"><a href="{{ url_for('showLogin') }}">Login</a></li>
                        {% else %}
                            <li role="presentation" class="nav-link"><a href="{{ url_for('disconnect') }}">Logout</a></li>
                        {% endif %}
                    </ul>
                </nav>
                <h3 class="text-muted"><a href="{{ url_for('showCatalog') }}">My Udacity catalog app!</a></h3>
            </div>

            {% if error%}
                <div class="row">
                    <div class="col-md-12 text-center">
                        <p class="bg-danger">{{error}}</p>
                    </div>
                </div>
            {% endif %}

            {% block content%}
            {% endblock %}

            <footer>
                <div class="row">
                    <div class="col-md-12">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center">
                        <p>Copyright Â© 2017 Kevin Kriek</p>
                    </div>
                </div>
            </footer>

        </div>
    </body>
</html>
