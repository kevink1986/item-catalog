<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Udacity catalog app!</title>
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/bootstrap.css') }}" rel="stylesheet" >
        <!-- <link href="css/style.css" rel="stylesheet"> -->
        <link href="{{ url_for('static', filename='css/jumbotron-narrow.css') }}" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

        <!--LOAD PRE-REQUISITES FOR GOOGLE SIGN IN -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="//apis.google.com/js/platform.js?onload=start"> </script>
        <!-- END PRE-REQUISITES FOR GOOGLE SIGN IN -->

    </head>
    <body>

        <nav class="navbar navbar-fixed-top navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="{{ url_for('showCatalog') }}">
                    My Udacity catalog app!
                    </a>
                </div>
                <div class="login-button">
                {% if 'username' not in session %}
                    <a type="button" class="btn btn-default navbar-btn" href="{{ url_for('showLogin') }}">Login</a>
                {% else %}
                    <a type="button" class="btn btn-default navbar-btn"  href="{{ url_for('disconnect') }}">Logout</a>
                {% endif %}
                </div>
            </div>
        </nav>

        <div class="container">

            {% block content%}
            {% endblock %}

            <footer>
                <div class="row">
                    <div class="col-md-12">
                        <hr>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center">
                        <p>Copyright Â© 2017 Kevin Kriek</p>
                    </div>
                </div>
            </footer>

        </div>

    </body>
</html>
